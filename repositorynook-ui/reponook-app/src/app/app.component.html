<div>
  <mat-toolbar color="primary">
    <button mat-button (click)="sidenav.toggle()" ><mat-icon>menu</mat-icon></button>
    <span>RepositoryNook UI</span>  
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="Settings">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu #moreMenu="matMenu">
    <a mat-menu-item [routerLink]="popupItems[0].path"><mat-icon>settings</mat-icon>Settings</a>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>Help
    </button>
  </mat-menu>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav 
                 mode="side" 
                 [fixedInViewport]="true" 
                 [opened]="true"
                 fixedTopGap="64">
      <mat-nav-list>
          <a mat-list-item routerLink="{{nav.path}}" routerLinkActive="active" *ngFor="let nav of navItems">{{nav.title}}</a>
      </mat-nav-list>
    </mat-sidenav>  
    <mat-sidenav-content class="main-content-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
